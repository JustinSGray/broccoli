<template name="dashboard"> 
  <div class="col-xs-12">
    <div class="row">
      <h1> Projects <h1>
      <form class="form-inline" role="form" id="new-project-form">
        <div class="form-group {{formErrorClass 'project-name'}}">
          <input type="text" name="project-name" class="form-control" placeholder="Project Name">
          <button class="btn btn-default btn-success" id="new-project">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          
          <span class="help-block">
            <ul class="list-unstyled">
              {{{formErrors "project-name"}}}
            </ul>
          </span>
        </div>
      </form>
    </div>
  </div>
</template>
