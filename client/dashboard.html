<template name="dashboard"> 
  <div class="row">
    <div class="col-xs-12">
      <h1> Projects <h1>
      <form class="form-inline" role="form" id="new-project-form">
        <div class="form-group has-error">
          <input type="text" name="project-name" class="form-control" placeholder="Project Name">
          <button class="btn btn-default btn-success" id="new-project">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <span class="help-block">Error Msg</span>
        </div>
      </form>
    </div>
  </div>
</template>
