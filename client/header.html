<template name="header">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Data Broccoli</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    
    {{#unless currentUser}}
    {{!<form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default btn-sm">Log In</button>
    </form>}}
    {{else}}

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {{> userLoggedIn}}
    </div>
    {{/unless}}
  </nav>

</template>

<template name="userLoggedIn">
  <ul class="nav navbar-nav navbar-right">
    {{#if loggingIn}}
      <li><a>Logging in...</a></li>
    {{else}}
      <li> <a class="navbar-brand"> Logged in as {{currentUser.username}} </a> </li>
      <li> <a href="/logout">Log Out </a></li>
    {{/if}}
  </ul>
</template>

<template name="user_loggedout">
  
</template>
